<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imgae/x-icon" href="/Assets/Icons/Favicon.png">
    <link rel="stylesheet" href="../../Style/reset.css">
    <link rel="stylesheet" href="../../Style/style.css">
    <title>ON NO!</title>
</head>
<body>

    <!-- Page Transition Cover -->
    <section class="transition-cover" id="transition-cover">
        <img src="/Assets/Icons/icon_logo.svg" alt="" class="transition-logo">
    </section>

    <!-- Custom Cursor -->
    <div class="cursor-container">
        <div id="cursor" class="cursor">
            <div class="cursor-dot"></div>
        </div>
    </div>

    <!-- Gradient Cursor -->
    <div class="blur-background"></div>
    <div class="gradient-wrapper">
        <div id="gradient" class="gradient-block"></div>
    </div>
    
    <section class="error-container">
        <div class="error-text-group">
            <h1 class="error-title">404</h1>
            <h1 class="landing-description">On no! Looks like we can't find this page.</h1>
        </div>
        <button id="home-link" class="error-button">
            Back to Home
        </button>
    </section>

    <script src="../../Interactions/cursor.js"></script>
    <script src="../../Interactions/menu.js"></script>
    <script charset="utf-8" src="../../Interactions/smooth.js"></script>
    <script src="../../Interactions/transition.js"></script>

</body>
</html>
